<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>{{ message }}</h1>
        <h3>{{ hi }}</h3>
        <div v-for="names in names">{{ names }}</div>
    </div>

    <div id="list"></div>

    <script src="./jquery-3.6.0.js"></script>
    
    <script>
        
        const settings = {
            data() {

                let message = '這句代表message';
                let hi = 'hi' + message;
                let names = ["陳佑青", "A", "B"];

                return {
                    message, hi, names
                }
            }
        }
        Vue.createApp(settings).mount('#app')
  
        let names = ["陳佑青", "B", "A"];
        let list = "";
        names.forEach(name => {
            $("#list").append(`<div>${name}</div>`)
        })
    
    </script>

</body>

</html>
