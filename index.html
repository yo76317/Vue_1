<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>{{ message }}</h1>
        <h3>{{ hi }}</h3>
    </div>

    <div id="app2">
        <h1>{{ message }}</h1>
        <h3>{{ hi }}</h3>
    </div>

    <script>
        const setting = {
            data() {

                let message = '這句代表message';
                let hi = 'hi' + message;
                return {
                    message, hi
                }
            }
        }
        Vue.createApp(setting).mount('#app')
        Vue.createApp(setting).mount('#app2')
    </script>

</body>

</html>
